buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.android.support:appcompat-v7:19.0.+'
    compile 'com.android.support:support-v4:19.0.+'

    //ActionBar-PullToRefresh はバグが修正されていないので自前でcloneしたdevelopmentブランチを使用
    //compile 'com.github.chrisbanes.actionbarpulltorefresh:extra-abc:+'
    compile project(':actionbar-ptr-compat')

    compile 'org.twitter4j:twitter4j-core:4.+'
    compile 'org.twitter4j:twitter4j-async:4.+'
    compile 'org.twitter4j:twitter4j-media-support:4.+'
    compile 'org.twitter4j:twitter4j-stream:4.+'

    compile fileTree(dir: './libs', includes: ['*.jar'])
}

android {
    compileSdkVersion Integer.parseInt(COMPILE_SDK_VERSION)
    buildToolsVersion BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion Integer.parseInt(TARGET_SDK_VERSION)
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    // Android Gradle Plugin v0.7.0でビルドが通らない問題の回避
    // http://stackoverflow.com/questions/20673888/duplicate-files-copied-android-studio-0-4-0
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

tasks.withType(Compile) {
    options.encoding = 'UTF-8'
}